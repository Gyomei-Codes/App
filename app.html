<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>U GOT HACKED</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 5rem;
      text-shadow: 0 0 10px lime;
      user-select: none;
    }

    .blink {
      animation: blink 1s infinite;

    }
  </style>
